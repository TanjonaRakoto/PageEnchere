    <div class="container" style="width: auto;margin: 5%;">
        <h1 style="text-align: center;">Liste des demandes de recharges</h1>
        <form style="margin-right: 10%;margin-left: 10%;" method="post">
            <div class="table-responsive" style="width: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 20%;">Joueur</th>
                            <th style="width: 20%;text-align: center;">Demande</th>
                            <th style="width: 20%;"></th>
                            <th style="width: 20%;"></th>
                        </tr>
                    </thead>
                    <tbody id="liste" style="border-radius: 0.25rem;">
                        
                    </tbody>
                    <script>
                            var xhr = new XMLHttpRequest( );
                            xhr.onload = (res)=>{
                               if(res.target.status == 200){
                                    let ele = JSON.parse(res.target.responseText);

                                    for (var i = 0 ; i < ele.length ; i++) {
                                        liste.innerHTML += '<tr style="background: var(--bs-border-color-translucent);border-bottom: 5px solid rgb(255,255,255);border-radius: 10px;"><td>' + ele[i].nom + '</td><td style="text-align: center;">' + ele[i].montant + '</td><td style="width: 20%;"></td><td style="text-align: center;"><a href="https://wss5enchere-production.up.railway.app/validateDemande?id=' + ele[i].idClient + '">Valider</a></td></tr>';
                                    }

                               }
                            }
                            xhr.open("GET","https://wss5enchere-production.up.railway.app/getDemande",true);
                            xhr.send();
                        </script>
                </table>
            </div>
        </form>
